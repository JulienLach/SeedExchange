<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CDN -->
    <!-- BOOTSTRAP ICON CDN -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css"
        integrity="sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- GOOGLE FONT OPEN SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="img/plante.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>SeedExchange</title>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container-sm">
            <div class="logo">
                <a href="index.html"></a>
                <i class="bi bi-tree-fill"></i>
                <h1>SeedExchange</h1>
            </div>
            <div class="main-menu">
                <ul>
                    <li>
                        <a href="">Catalogue produits</a>
                    </li>
                    <li>
                        <a href="">Calendrier</a>
                    </li>
                    <li>
                        <a href="">Se connecter</a>
                    </li>
                </ul>
            </div>
            <!-- SEARCH CONTAINER -->
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Rechercher une variété..." name="search">
                    <button type="submit"><i class="fa fa-search"></i>RECHERCHER</button>
                </form>
            </div>
        </div>
    </nav>



    <!-- HERO SECTION -->

    <section class="hero">
        <div class="container-md">
            <div class="hero-content">
                <h1>Registration form</h1>
                <form action="/submit_registration" method="post">
                    <div class="col">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                    </div>
                    <div class="col">
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="pwd">Password:</label><br>
                        <input type="password" id="pwd" name="pwd"><br>
                    </div>
                    <div class="clearfix"></div><br>
                    <input class="submit" type="submit" value="Sign up">
                </form>
            </div>


            <div class="hero-content">
                <h1>Login form</h1>
                <form action="/submit_login" method="post">
                    <div class="col">
                        <label for="login_email">Email:</label><br>
                        <input type="text" id="login_email" name="login_email"><br>
                    </div>
                    <div class="col">
                        <label for="login_pwd">Password:</label><br>
                        <input type="password" id="login_pwd" name="login_pwd"><br>
                    </div>
                    <div class="clearfix"></div><br>
                    <input class="submit" type="submit" value="Login">
                </form>
            </div>
        </div>
    </section>





    <!-- FOOTER -->

    <footer>
        <div class="container-sm">
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
